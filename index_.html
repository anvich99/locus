<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style_contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contact">
        <div class="contact-container">
            <div class="contact-right">
                <div class="contact__name"> Contact Us </div>
                <p class="contact__text">Have any questions? Want help
                    before getting started?</p>
                <div class="contact__line-one"></div>
                <div class="contact__line-two"></div>
            </div>
            <div class="contact-left">
                <form class="form" action="#">
                    <input type="name" name="full-name" placeholder="Full name"> 
                    <input type="email" name="email" placeholder="Email address"> 
                    <textarea name="taxt" cols="30" rows="10" placeholder="Description"></textarea>
                    <button type="submit">Send now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
